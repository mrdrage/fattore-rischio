<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guida al Calcolo del Fattore di Rischio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #2c3e50;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
    .highlight {
      font-weight: bold;
      color: #34495e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Guida al Calcolo del Fattore di Rischio</h1>
    <p>Questa guida fornisce uno strumento pratico per analizzare e gestire i rischi in ambito aziendale.<br></p>

    <a class="button" href="https://raw.githubusercontent.com/mrdrage/fattore-rischio/main/calcolo_del_fattore_di_rischio.pdf" download>
  Scarica il file PDF
    </a>

    <div class="footer">
      Autore: <span class="highlight">Michele Ragone</span><br>
      Corso: Informatica per le aziende digitali L-31 – Università Telematica Pegaso <br>
      Matricola: 0312301811 · 2024/2025
    </div>
  </div>
</body>
</html>
